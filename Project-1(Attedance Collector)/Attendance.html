<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Attendance.css">
    <title>Attendance</title>
  </head>
  <body onload="showTabel()">
    <div class="container my-4" style="text-align: center;">
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="className mb-2"><h2>Class</h2></label>
            <input type="text" class="form-control" id="className" placeholder="Enter Class Name">
          </div>
          
        <div id="checks">
            <h2 class="my-5">Take Attendance</h2>
        </div>
        <button id="submitBtn" class="my-4 mx-4 btn btn-outline-success">
            Submit
        </button> 
        <button id="resetBtn" class="my-4 mx-4 btn btn-outline-danger">
            Reset
        </button> 
        
        
        <h3 class="my-5">Attendance Table</h3>


          <table class="table" id="table">
            <thead>
              <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Absent Numbers</th>
                  <th scope="col">Class</th>
              </tr>
          </thead>
          </table>
    </div>

    <div id="atten" class="container my-5">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="Attendance.js"></script>
  </body>
</html>
